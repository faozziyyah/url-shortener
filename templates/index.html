{% extends 'base.html' %}

{% block title %}
<title>MyShortener</title>
{% endblock %}

{% block home_active %}
class="active"
{% endblock %}

{% block content %}

        <h2 class="text-center mb-3 mt-5">URL Shortener</h2>

        <div class="row">

            <div class="col-md-2"></div>

            <div class="col-md-8 bg-body rounded shadow p-5">
                
                <form method="post" action="{{url_for('index')}}">

                    <div class="form-floating mb-3">
                        <input type="url" name="long_url" id="long_url"
                            placeholder="Enter looooooooooooong URL" class="form-control"
                            value="{{ request.form['long_url'] }}" autofocus></input>
                        <label for="url">URL</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" name="custom_id" id="custom_id"
                            placeholder="Want to customise? (optional)" class="form-control"
                            value="{{ request.form['custom_id'] }}"></input>
                        <label for="custom_id">Custom Short ID</label>
                    </div>
                
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-lg btn-primary">Shorten</button>
                    </div>

                </form>
    
                {% if short_url %}
                <hr>
                <span> Here's your shortened URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a></span>
                {% endif %}

            </div>

        <div class="col-md-2"></div>

    </div>

        {% if data %}
        <div class="generated">
            <img src="{{data}}" alt="generated" />
            <p>Here's your QR code</p>
        </div>
        {% endif %}

{% endblock %}
